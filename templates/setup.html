<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup - iMessage Sender</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f7;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .setup-card {
            background: white;
            border-radius: 16px;
            padding: 2.5rem;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        h1 {
            color: #1d1d1f;
            font-size: 1.75rem;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: #86868b;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: #1d1d1f;
        }

        input[type="text"], input[type="tel"] {
            width: 100%;
            padding: 0.875rem;
            border: 1px solid #d2d2d7;
            border-radius: 10px;
            font-size: 1rem;
            font-family: inherit;
        }

        input:focus {
            outline: none;
            border-color: #0071e3;
            box-shadow: 0 0 0 3px rgba(0,113,227,0.1);
        }

        .hint {
            font-size: 0.85rem;
            color: #86868b;
            margin-top: 0.5rem;
        }

        .error {
            background: #ffeaea;
            color: #d70015;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
        }

        .btn {
            width: 100%;
            padding: 0.875rem;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            background: #0071e3;
            color: white;
            transition: background 0.2s;
        }

        .btn:hover {
            background: #0077ed;
        }

        .icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="setup-card">
        <div class="icon">ðŸ“±</div>
        <h1>Sender Setup</h1>
        <p class="subtitle">Configure your sender profile for outgoing messages</p>

        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}

        <form method="POST">
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name"
                       value="{{ sender.name if sender else '' }}"
                       placeholder="John Smith" required>
                <p class="hint">This helps identify who sent the message</p>
            </div>

            <div class="form-group">
                <label for="phone">Your Phone Number</label>
                <input type="tel" id="phone" name="phone"
                       value="{{ sender.phone if sender else '' }}"
                       placeholder="+1-555-123-4567" required>
                <p class="hint">The iMessage account on this Mac</p>
            </div>

            <button type="submit" class="btn">
                {{ 'Update Profile' if sender else 'Continue' }}
            </button>
        </form>
    </div>
</body>
</html>
